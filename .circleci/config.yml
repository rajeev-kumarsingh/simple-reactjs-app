version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - run:
          name: install dependencies
          command: npm i
     # - run:
      #    name: Run Test
       #   command: npm test
      - run:
          name: Build Production
          command: npm run build
      - run:
          name: Create a ZIP file
          command: zip -r build.zip build appspec.yaml scripts
      - persist_to_workspace:
          root: .
          paths:
            - build.zip
  s3-push:
    docker:
      - image: cimg/python:3.8.16
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Install AWS CLI
          command: pip install  awscli
      - run:
          name: null
          command: |
            aws s3 cp build.zip s3://cicd-bucket-rajeev/build-$CIRCLE_SHA1/build.zip
  deploy-aws:
    docker:
      - image: cimg/python:3.8.16
    steps:
      - checkout
      - run:
          name: Install AWSCLI
          command: pip install awscli
