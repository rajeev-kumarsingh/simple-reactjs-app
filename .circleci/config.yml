#            --deployment-group-name code-deploy-service-rajeev \
#            --include-only-statuses Created Queued InProgress \
#            --region us-east-1 --output text --query "deployments[0]")

#           if [ "$ACTIVE_DEPLOYMENT" != "None" ]; then
